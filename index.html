<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>TODO list</title>
    </head>
    <body>
        <div class="todo-wrapper">
            <div class="text-wrapper">
                <input id="todoInput" type="text" />
                <button onclick="addFunc()" class="add-button">Add</button>
            </div>
            <div class="todo-list">
                <!-- <section class="list-element">
                    <p>smthgggggggggggggggggggggggggggg</p>
                    <button class="delete-button">
                        <img src="edit.png"/>
                        <img src="trash.png" />
                    </button>
                </section> -->
            </div>
        </div>
        <script>
            // childNodeÂ¿

            //todolist i section
            function addFunc() {
                const input = document.getElementById("todoInput");
                const text = input.value.trim();

                const section = document.createElement("section");
                section.className = "list-element";
                const p = document.createElement("p");
                p.textContent = text;

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "deleteBtn";

                const editBtn = document.createElement("button");
                editBtn.className = "editBtn";
                editBtn.addEventListener("click", () => editFunc(p));

                const editImg = document.createElement("img");
                editImg.src = "/images/edit.png";

                editBtn.appendChild(editImg);

                const img = document.createElement("img");
                img.src = "/images/trash.png";
                deleteBtn.addEventListener("click", deleteFunc);
                const actionwrapper = document.createElement("div");
                actionwrapper.className = "action-wrapper";

                actionwrapper.appendChild(editBtn);
                actionwrapper.appendChild(deleteBtn);

                section.appendChild(p);
                section.appendChild(actionwrapper);

                deleteBtn.appendChild(img);

                document.querySelector(".todo-list").appendChild(section);
            }
            function editFunc(p) {
                const newText = prompt("change", p.textContent);
                if (newText !== null && newText.trim() !== "") {
                    p.textContent = newText;
                }
            }
            function deleteFunc() {
                const section = event.target.closest(".list-element");
                section.remove();
            }
        </script>
    </body>
</html>
