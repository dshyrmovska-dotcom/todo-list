<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>TODO list</title>
    </head>
    <body>
        <div class="todo-wrapper">
            <div class="text-wrapper">
                <input id="todoInput" type="text" />
                <button onclick="addFunc()" class="add-button">Add</button>
            </div>
            <div class="todo-list">
                <!-- <section class="list-element">
                    <p>smthgggggggggggggggggggggggggggg</p>
                    <button class="delete-button">
                        <img src="edit.png"/>
                        <img src="trash.png" />
                    </button>
                </section> -->
            </div>
        </div>
        <script>
            function addFunc() {
                const input = document.getElementById("todoInput");
                const text = input.value.trim();
                if (!text) return;

                const todoItem = createTodoItem(text);
                document.querySelector(".todo-list").appendChild(todoItem);

                input.value = "";
            }

            function createTodoItem(text) {
                const section = document.createElement("section");
                section.className = "list-element";

                const p = document.createElement("p");
                p.textContent = text;

                const actionWrapper = document.createElement("div");
                actionWrapper.className = "action-wrapper";

                actionWrapper.appendChild(createEditButton());
                actionWrapper.appendChild(createDeleteButton());

                section.appendChild(p);
                section.appendChild(actionWrapper);

                return section;
            }

            function createEditButton() {
                const btn = document.createElement("button");
                btn.className = "editBtn";
                btn.addEventListener("click", editFunc);

                const img = document.createElement("img");
                img.src = "/images/edit.png";

                btn.appendChild(img);
                return btn;
            }

            function createDeleteButton() {
                const btn = document.createElement("button");
                btn.className = "deleteBtn";
                btn.addEventListener("click", deleteFunc);

                const img = document.createElement("img");
                img.src = "/images/trash.png";

                btn.appendChild(img);
                return btn;
            }

            function editFunc(event) {
                const section = event.target.closest(".list-element");
                const paragraph = section.querySelector("p");

                const newText = prompt("change", paragraph.textContent);
                if (newText && newText.trim() !== "") {
                    paragraph.textContent = newText;
                }
            }

            function deleteFunc(event) {
                const section = event.target.closest(".list-element");
                section.remove();
            }
        </script>
    </body>
</html>
